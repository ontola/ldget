# This is an example goreleaser.yaml file with some sane defaults.
# Make sure to check the documentation at http://goreleaser.com
before:
  hooks:
builds:
- env:
  - CGO_ENABLED=0
  - GO111MODULE=on
archives:
- replacements:
    darwin: Darwin
    linux: Linux
    windows: Windows
    386: i386
    amd64: x86_64
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'
env_files:
  github_token: ~/.tokens/github_ldget
brew:
  github:
    owner: ontola
    name: ldget
  commit_author:
    name: Joep Meindertsma
    email: joep@ontola.io
  folder: Formula
  homepage: "https://github.com/ontola/ldget"
  description: "A simple command line interface tool to get RDF items using HTTP GET requests."
snapcraft:
  # Wether to publish the snap to the snapcraft store.
  # Remember you need to `snapcraft login` first.
  # Defaults to false.
  publish: true

  # Single-line elevator pitch for your amazing snap.
  # 79 char long at most.
  summary: A simple command line interface tool to get RDF items using HTTP GET requests.

  # This the description of your snap. You have a paragraph or two to tell the
  # most important story about your snap. Keep it under 100 words though,
  # we live in tweetspace and your description wants to look good in the snap
  # store.
  description: A simple command line interface tool to get RDF items using HTTP GET requests.
  # A guardrail to prevent you from releasing a snap to all your users before
  # it is ready.
  # `devel` will let you release only to the `edge` and `beta` channels in the
  # store. `stable` will let you release also to the `candidate` and `stable`
  # channels. More info about channels here:
  # https://snapcraft.io/docs/reference/channels
  grade: devel
  confinement: strict
  # license: GPL-3.0+
  apps:
    ldget:
      plugs: ["home", "network", "home-ldget"]
  plugs:
    home-ldget:
      interface: personal-files
      read:
      - $HOME/.ldget
      write:
      - $HOME/.ldget
